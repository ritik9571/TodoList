<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODO List</h1>
    <form  id="text">
        <div>
        <input type="text" id="inputValue">
        <button class="btn">Add Todo</button>
    </div>
    <section class="todo-lists-elem"></section>
    </form>
    

    <script>
        const mainTodoElem = document.querySelector(".todo-lists-elem");
        const inputValue = document.querySelector("#inputValue");

        const getTodoListFromLocal = () => {
           return  JSON.parse(localStorage.getItem('yourtodolist'))
        };

        const addTodoListLocalStorage = (localTodoLists) => {
            return localStorage.setItem("yourtodolist", JSON.stringify(localTodoLists));
        }

        let localTodoLists =  getTodoListFromLocal() || [];

        const addTodoDynamicElement = (curElem) => {
            const divElement = document.createElement('div')
            divElement.classList.add('main_todo_div');
            divElement.innerHTML = `<li> ${curElem} </li> <button class="deleteBtn">Delete</button>`;
            mainTodoElem.append(divElement)
        };
         
        const addTodoList = (e) => {
            e.preventDefault();
            // console.log("testing");
            const todoListValue = inputValue.value.trim();

            inputValue.value = "";
  
         if(todoListValue!== "" &&  !localTodoLists.includes(todoListValue)) {
            localTodoLists.push(todoListValue);
            localTodoLists = [...new Set(localTodoLists)];
            console.log(localTodoLists)
            localStorage.setItem('yourtodolist',JSON.stringify(localTodoLists));

            addTodoDynamicElement(todoListValue);
         }    
        };

        const showTodoList = () => {
            console.log(localTodoLists);
            localTodoLists.forEach((curElem) => {
                addTodoDynamicElement(curElem); 
            })    
        };

        showTodoList();

        const removeTodoElem = (e) => {
            const todoToRemove = e.target;
            let todoListContent = todoToRemove.previousElementSibling.innerText;
            let parentElem = todoToRemove.parentElement;
            console.log(todoListContent);

        localTodoLists = localTodoLists.filter((curTodo) => {
                return curTodo !== todoListContent.toLowerCase();
            })
            addTodoListLocalStorage(localTodoLists);
            parentElem.remove();
            console.log(localTodoLists);
        };
        

        mainTodoElem.addEventListener("click", (e) => {
            e.preventDefault();
            if(e.target.classList.contains("deleteBtn")){

            removeTodoElem(e)
        };
        });

        document.querySelector(".btn").addEventListener('click', (e) => {
            
            addTodoList(e);
        })


    </script>
</body>
</html>
